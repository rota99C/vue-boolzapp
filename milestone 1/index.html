<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assit/style.css">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
        <title>BoolzApp M1</title>
    </head>
    <body>
        <div id="container">
            <div id="container-header"></div>
            <div id="totalchat">
                <div id="sidebar">
                    <div class="sidebar-head">
                        <div class="my-profile">
                            <img src="./img/avatar_8.jpg"
                                alt="immagine-profilo">
                        </div>
                        <p><strong>Rota Chandra</strong></p>
                        <div class="icon-header">
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>

                    <div class="sidebar-notification">
                        <div class="bell">
                            <i class="fas fa-bell-slash"></i>
                        </div>
                        <div>
                            <p>Ricevi notifiche di nuovi messaggi</p>
                            <a class="active-notification" href="">Attiva
                                notifiche desktop</a>
                        </div>
                    </div>

                    <div class="sidebar-search">
                        <input type="text" placeholder="ï€‚">
                    </div>
                    <div class="sidebar-contacts">
                        <div v-for="contact in contacts" class="people">
                            <div class="profile-contact">
                                <img :src="'./img/avatar'+
                                    contact.avatar + '.jpg'" alt="">
                            </div>
                            <p><strong>{{contact.name}}</strong></p>
                        </div>


                    </div>
                </div>
                <div id="chat">
                    <div class="chat-head">
                        <div class="user-online">
                            <div class="user-online-img">
                                <img src="./img/avatar_1.jpg" alt="">
                            </div>
                            <div>
                                <p><strong>Michele</strong></p>
                                <p>ultimo accesso alle 18:30</p>
                            </div>

                        </div>
                        <div>
                            <i class="fas fa-search"></i>
                            <i class="fas fa-paperclip"></i>
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="chat-conversation">
                        <div class="sent"><p>Hai portato a spasso il cane?</p>
                            <p class="date">10/01/2020 16:15:22</p>
                        </div>
                        <div class="recived"><p>tutto fatto</p>
                            <p class="date">10/01/2020 16:15:22</p>
                        </div>
                    </div>
                    <div class="chat-write">
                        <i class="far fa-smile"></i>
                        <input type="text">
                        <i class="fas fa-microphone"></i>

                    </div>

                </div>


            </div>

        </div>



        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="./assit/main.js"></script>
    </body>
</html>
